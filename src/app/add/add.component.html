<!-- add.component.html -->
<div class="container mt-4">
  <h2>Add Employee</h2>
  <form>
    <div class="mb-3">
      <label for="employeeName" class="form-label">Employee Name:</label>
      <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name" [(ngModel)]="employee.name" name="employeeName" required>
    </div>

    <div class="mb-3">
      <label for="employeePosition" class="form-label">Position:</label>
      <input type="text" class="form-control" id="employeePosition" placeholder="Enter position" [(ngModel)]="employee.position" name="employeePosition" required>
    </div>

    <div class="mb-3">
      <label for="employeeSalary" class="form-label">Salary:</label>
      <input type="number" class="form-control" id="employeeSalary" placeholder="Enter salary" [(ngModel)]="employee.salary" name="employeeSalary" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Employee</button>
  </form>
</div>
